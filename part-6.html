<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pioneer Bank</title>
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div id="login-area">
        
 <h1 class="text-center">Welcome to pioneer Bank</h1>
 <div class="submit-area">
     <h4>Login</h4>
     <input type="text" class="form-control" placeholder="Email">
     <br>
     <input type="password" class="form-control" placeholder="Password">
     <br>
     <button id="login" class="btn btn-success">Enter</button>
 </div>
    </div>
    <div id="transaction-area">
       <div class="row">
           <div class="col-md-4">

              <div class="deposit status">
                <h5>Doposit</h5>
                <h2>$<span id="currentDeposit">00</span></h2>
              </div>

           </div>
           <div class="col-md-4">
               <div class="Withdraw status">
                <h5>Withdraw</h5>
                <h2>$1240</h2>
               </div>
           </div>
           <div class="col-md-4">
               <div class="Blance status">
                <h5>Blance</h5>
                <h2>$<span id="currentBlance">1240</span></h2>
               </div>
           </div>
       </div>n
       <div class="row">
           <div class="col-md-6">
                        <div class="submit-area">
                            <h4>Deposit</h4>
                            <input id="depositAmount" type="text" class="form-control"placeholder="$ amount you want to deposit">
                            <br>
                            <button id="addDeposit" class="btn btn-success">Deposit</button>
                        </div>
           </div>

           <div class="col-md-6">
               <div class="submit-area">
                <h4>Withdraw</h4>
                <input id="withdrawAmount" type="text" class="form-control"placeholder="$ amout you want ti withdraw">
                <br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
               </div>
           </div>
       </div>
       
    </div>
    <script>
     

        //login button event handler
        const loginBtn=document.getElementById('login');
        loginBtn.addEventListener("click",function(){
        const loginArea=document.getElementById('login-area');
        loginArea.style.display='none';
        const transactuinArea=document.getElementById("transaction-area");
        transactuinArea.style.display='block';
           
        })

        //2//deposit button event handler
       const depositBtn=document.getElementById('addDeposit');
       depositBtn.addEventListener('click',function(){
        const depositNumber=getInputNumber('depositAmount');//ekhane function call kora hoice

    
        updateSpanText("currentBlance",depositNumber);
        updateSpanText('currentDeposit',depositNumber)
        document.getElementById('depositAmount').value="";
       })
       function updateSpanText(id,depositNumber){
            const current=document.getElementById(id).innerText;
            const currentNumber=parseFloat(current);
            const totalAmount=depositNumber+currentNumber;    //meaningfull korar jonoo kicu jnis delete kora hoice
            document.getElementById(id).innerText=totalAmount;

            }
       

        //6//withdraw bttton and deposit button soreer diker gula niye function kora

        const withdrawBtn=document.getElementById('addWithdraw');
        withdrawBtn.addEventListener('click',function(){
         const withdrawNumber=getInputNumber("withdrawAmount");
         console.log(withdrawNumber);
         
            
        })


        function getInputNumber(id){
            const amount=document.getElementById(id).value; //=>meaningfull korar jonno kicu kaj kora hoice
         const amountNumber=parseFloat(amount);
         return amountNumber;


        }

            




        
    </script>
</body>
</html>
